<html>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/khlkhchsh/khlkhchsh.github.io/contents/files');
        const data = await response.json();
        let htmlString = '<ul>';
		htmlString += "<h1>archive</h1>";
        
        for (let file of data) {
			if (file.name == "index.html") {
				continue;
			}
          htmlString += `<li><a href="${file.name}">${file.name}</a></li>`;
        }

        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
